<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div container class="principal">
        <div class="d-flex justify-content-center">
            <div class="row fondo">
                <div class="col-12 pt-2">
                    <div>
                        <h1>Calculadora</h1>
                    </div>
                    <div class="d-flex justify-content-center">
                    <div class="row pantalla justify-content-start">
                        <div class="col-10 pt-1">
                            <input type="number" id="numero1" placeholder = "Numero 1">
                        </div>
                        <div class="col-2">
                            <p id="operacion"></p>
                        </div>
                        <div class="col-10 pt-1">
                            <input type="number" id="numero2" placeholder = "Numero 2">
                        </div>
                        <div class="col-10 pt-2">
                            <p class="total" id="total"></p>
                        </div>
                        <div class="col-2 pt-2">
                            <h3>=</h3>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="row mb-2">
                        <div class="d-flex justify-content-around">
                            <div class="col-3">
                                <button id="btn1">
                                    <img src="./medios/img/mas.png" alt="Sumar">
                                </button>
                            </div>
                            <div class="col-3">
                                <button id="btn2">
                                    <img src="./medios/img/meno.png" alt="Restar">
                                </button>
                            </div>
                            <div class="col-3">
                                <button id="btn3">
                                    <img src="./medios/img/por.png" alt="Multiplicar">
                                </button>
                            </div>
                            <div class="col-3">
                                <button id="btn4">
                                    <img src="./medios/img/div.png" alt="Dividir">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <button class="boton" id="btn5">
                            <p>Borrar</p>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
